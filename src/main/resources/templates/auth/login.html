<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Business Management Platform</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">

    <h2 class="title">Login</h2>

    <form id="loginForm">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-section">
        <p>Don't have an account?</p>
        <button class="signup-btn" onclick="location.href='/signupEmployee.html'">Sign up as Employee</button>
        <button class="signup-btn" onclick="location.href='/signupEmployer.html'">Sign up as Employer</button>
    </div>

    <p id="errorMessage" class="error-message"></p>

</div>

<script src="/js/login.js"></script>

</body>
</html>
